metadata:
  source: "Turner/Mathews 2004 (via ViennaRNA)"
  temperature_kelvin: 310.15   # 37°C
  notes: |
    Values in this file were derived from the Turner 2004 set.

# ------------------------------------------------------
# COMPLEMENT BASES
# Notes:
# - Map of canonical complements for RNA:
#   `{"A":"U","U":"A","G":"C","C":"G","N":"N"}`.
# - `N` represents an IUPAC ambiguity (unknown) nucleotide;
#   its complement is kept as `N`
# ------------------------------------------------------
complements:
  A: U
  U: A
  G: C
  C: G
  N: N

# ------------------------------------------------------
# MULTILOOP PARAMETERS (affine model)
# ΔG = a + b * (#branches) + c * (#unpaired) + d (optional)
# ------------------------------------------------------
multiloop:
  a: 3.4
  b: 0.4
  c: 0.1
  d: 0.0

# ------------------------------------------------------
# NEAREST-NEIGHBOUR STACKS
# Measurements: ΔG37 (kcal/mol) and ΔH (kcal/mol)
# Notes:
# - Matrix indices use closing-pair dimers (rows × cols).
# ------------------------------------------------------
stacks_matrix:
  rows: [CG, GC, GU, UG, AU, UA, NN]
  cols: [CG, GC, GU, UG, AU, UA, NN]
  dg: # CG    GC     GU     UG     AU     UA     NN
    - [-2.40, -3.30, -2.10, -1.40, -2.10, -2.10, -1.40]  # CG
    - [-3.30, -3.40, -2.50, -1.50, -2.20, -2.40, -1.50]  # GC
    - [-2.10, -2.50,  1.30, -0.50, -1.40, -1.30,  1.30]  # GU
    - [-1.40, -1.50, -0.50,  0.30, -0.60, -1.00,  0.30]  # UG
    - [-2.10, -2.20, -1.40, -0.60, -1.10, -0.90, -0.60]  # AU
    - [-2.10, -2.40, -1.30, -1.00, -0.90, -1.30, -0.90]  # UA
    - [-1.40, -1.50,  1.30,  0.30, -0.60, -0.90,  1.30]  # NN
  dh: # CG      GC      GU       UG     AU      UA       NN
    - [-10.60, -13.40, -12.10,  -5.60, -10.50, -10.40,  -5.60]  # CG
    - [-13.40, -14.90, -12.60,  -8.30, -11.40, -12.40,  -8.30]  # GC
    - [-12.10, -12.60, -14.60, -13.50,  -8.80, -12.80,  -8.80]  # GU
    - [ -5.60,  -8.30, -13.50,  -9.30,  -3.20,  -7.00,  -3.20]  # UG
    - [-10.50, -11.40,  -8.80,  -3.20,  -9.40,  -6.80,  -3.20]  # AU
    - [-10.40, -12.40, -12.80,  -7.00,  -6.80,  -7.70,  -6.80]  # UA
    - [ -5.60,  -8.30,  -8.80,  -3.20,  -3.20,  -6.80,  -3.20]  # NN

