# ------------------------------------------------------
# DANGLES (5' and 3') (pair rows × nucleotide columns)
# Measurements: ΔG37 (kcal/mol) and ΔH (kcal/mol)
# Notes:
# - These are where one side has a single unpaired
#   nucleotide adjacent to a closing pair
# - Keys the loader will generate:
#     dangle5:  "<Nuc>./<Pair>"   e.g., "A./CG"
#     dangle3:  "<Pair>/.<Nuc>"   e.g., "CG/.A"
# ------------------------------------------------------
dangle5_matrix:
  rows: [CG, GC, GU, UG, AU, UA, NN]
  cols: [N, A, C, G, U]
  dg: # N      A      C      G      U
    - [-0.10, -0.50, -0.30, -0.20, -0.10]  # CG
    - [ 0.00, -0.20, -0.30,  0.00,  0.00]  # GC
    - [-0.20, -0.30, -0.30, -0.40, -0.20]  # GU
    - [-0.10, -0.30, -0.10, -0.20, -0.20]  # UG
    - [-0.20, -0.30, -0.30, -0.40, -0.20]  # AU
    - [-0.10, -0.30, -0.10, -0.20, -0.20]  # UA
    - [ 0.00, -0.20, -0.10,  0.00,  0.00]  # NN
  dh: # N      A      C      G      U
    - [ 3.30, -2.40,  3.30,  0.80, -1.40]  # CG
    - [ 0.70, -1.60,  0.70, -4.60, -0.40]  # GC
    - [ 3.10,  1.60,  2.20,  0.70,  3.10]  # GU
    - [ 6.90, -0.50,  6.90,  0.60,  0.60]  # UG
    - [ 3.10,  1.60,  2.20,  0.70,  3.10]  # AU
    - [ 6.90, -0.50,  6.90,  0.60,  0.60]  # UA
    - [ 6.90,  1.60,  6.90,  0.80,  3.10]  # NN

dangle3_matrix:
  rows: [CG, GC, GU, UG, AU, UA, NN]
  cols: [N, A, C, G, U]
  dg: # N    A     C     G     U
    - [-0.4, -1.1, -0.4, -1.3, -0.6]  # CG
    - [-0.8, -1.7, -0.8, -1.7, -1.2]  # GC
    - [-0.1, -0.7, -0.1, -0.7, -0.1]  # GU
    - [-0.5, -0.8, -0.5, -0.8, -0.6]  # UG
    - [-0.1, -0.7, -0.1, -0.7, -0.1]  # AU
    - [-0.5, -0.8, -0.5, -0.8, -0.6]  # UA
    - [-0.1, -0.7, -0.1, -0.7, -0.1]  # NN
  dh: # N     A     C     G     U
    - [-2.8, -7.4, -2.8, -6.4, -3.6]  # CG
    - [-4.1, -9.0, -4.1, -8.6, -7.5]  # GC
    - [-0.7, -5.7, -0.7, -5.8, -2.2]  # GU
    - [-0.9, -4.9, -0.9, -5.5, -2.3]  # UG
    - [-0.7, -5.7, -0.7, -5.8, -2.2]  # AU
    - [-0.9, -4.9, -0.9, -5.5, -2.3]  # UA
    - [-0.7, -4.9, -0.7, -5.5, -2.2]  # NN

