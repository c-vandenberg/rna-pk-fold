#   on the right (R) inside a multiloop. The flattened key your
#   loader produces is "LX/YR".
# - Used ONLY for multiloop closures.
# ------------------------------------------------------
multi_mismatch:
  pairs: [CG, GC, GU, UG, AU, UA, NN]
  nucs:  [N, A, C, G, U]
  dg:
    CG:
      - [ -0.50, -1.10, -0.50, -1.40, -0.70 ]  # N
