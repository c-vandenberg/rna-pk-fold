      - [  2.30, -0.60,  2.30, -0.60, -0.70 ]  # U
    AU:
      - [  9.70,  1.40,  9.70,  1.40,  5.70 ]  # E
      - [  5.70, -0.20,  5.70,  0.20,  5.70 ]  # A
      - [  9.70,  1.40,  9.70,  1.40,  3.40 ]  # C
      - [  5.70, -5.20,  5.70,  0.20,  5.70 ]  # G
      - [  8.30,  1.40,  8.30,  1.40, -3.80 ]  # U
    UA:
      - [  2.30, -0.30,  2.30, -0.60,  1.90 ]  # E
      - [ -0.30, -0.30, -2.60, -5.20, -2.60 ]  # A
      - [  1.90, -0.60, -1.40, -0.60,  1.90 ]  # C
