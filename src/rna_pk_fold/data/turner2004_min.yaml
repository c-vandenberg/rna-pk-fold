# HAIRPIN MISMATCHES – Closing-Pair × Nucleotide Grid
# (1×1 mismatches at hairpin loop closures)
# Measurements: ΔG37 (kcal/mol) and ΔH (kcal/mol)
# Notes:
# - For each closing pair (pair), provide a nucleotide×nucleotide
#   matrix (nucs × nucs) giving the energy when the closing pair
#   X–Y is adjacent to one loop nucleotide on the left (L) and one
#   on the right (R). The flattened key used by the loader/algorithm
#   is "LX/YR".
# - Columns/rows use nucs: [E, A, C, G, U] where E is an “empty”
#   placeholder when an adjacent nucleotide is not considered.
# ------------------------------------------------------
hairpin_mismatches:
  pairs: [CG, GC, GU, UG, AU, UA, NS]
  nucs:  [E, A, C, G, U]
  dg:
    CG:
      - [ -0.80, -1.00, -1.10, -1.00, -0.80 ]  # E
      - [ -1.40, -1.50, -1.50, -1.40, -1.50 ]  # A
      - [ -0.80, -1.00, -1.10, -1.00, -0.80 ]  # C
      - [ -1.50, -2.30, -1.50, -2.40, -1.50 ]  # G
      - [ -1.00, -1.00, -1.40, -1.00, -2.10 ]  # U
    GC:
      - [ -0.50, -1.10, -0.70, -1.10, -0.50 ]  # E
      - [ -1.10, -1.10, -1.50, -1.30, -1.50 ]  # A
      - [ -0.50, -1.10, -0.70, -1.10, -0.50 ]  # C
      - [ -1.50, -2.50, -1.50, -2.20, -1.50 ]  # G
      - [ -1.00, -1.10, -1.00, -1.10, -1.60 ]  # U
    GU:
      - [  0.20,  0.20, -0.20, -0.10, -0.20 ]  # E
      - [  0.20,  0.20, -0.50, -0.30, -0.50 ]  # A
      - [ -0.10, -0.10, -0.20, -0.10, -0.20 ]  # C
      - [ -0.50, -1.00, -0.50, -1.10, -0.50 ]  # G
      - [ -0.10, -0.10, -0.30, -0.10, -1.00 ]  # U
    UG:
      - [  0.00, -0.20, -0.10, -0.20,  0.00 ]  # E
      - [ -0.30, -0.50, -0.30, -0.60, -0.30 ]  # A
      - [  0.00, -0.20, -0.10, -0.20,  0.00 ]  # C
      - [ -0.30, -0.90, -0.30, -1.10, -0.30 ]  # G
      - [ -0.10, -0.20, -0.10, -0.20, -0.90 ]  # U
    AU:
      - [ -0.10, -0.10, -0.20, -0.10, -0.20 ]  # E
      - [ -0.30, -0.30, -0.50, -0.30, -0.50 ]  # A
      - [ -0.10, -0.10, -0.20, -0.10, -0.20 ]  # C
      - [ -0.50, -1.20, -0.50, -1.10, -0.50 ]  # G
      - [ -0.10, -0.10, -0.30, -0.10, -1.20 ]  # U
    UA:
      - [  0.00, -0.20, -0.10, -0.20,  0.00 ]  # E
      - [ -0.30, -0.50, -0.30, -0.50, -0.30 ]  # A
      - [  0.00, -0.20, -0.10, -0.20,  0.00 ]  # C
      - [ -0.30, -1.50, -0.30, -1.50, -0.30 ]  # G
      - [ -0.10, -0.20, -0.10, -0.20, -0.90 ]  # U
    NS:
      - [  0.20,  0.20, -0.10, -0.10,  0.00 ]  # E
      - [  0.20,  0.20, -0.30, -0.30, -0.30 ]  # A
      - [  0.00, -0.10, -0.10, -0.10,  0.00 ]  # C
      - [ -0.30, -0.90, -0.30, -1.10, -0.30 ]  # G
      - [ -0.10, -0.10, -0.10, -0.10, -0.90 ]  # U

  dh:
    CG:
      - [  5.60, -5.70,  5.60, -5.60, -2.70 ]  # E
      - [ -5.60, -9.10, -5.60, -5.60, -5.60 ]  # A
      - [ -2.70, -5.70, -3.40, -5.70, -2.70 ]  # C
      - [  5.60, -14.00,  5.60, -9.20, -5.60 ] # G
      - [ -5.30, -5.70, -5.30, -5.70, -14.40 ] # U
    GC:
      - [  0.50, -5.20,  0.50, -5.60, -4.00 ]  # E
      - [ -4.00, -5.20, -4.00, -5.60, -4.00 ]  # A
